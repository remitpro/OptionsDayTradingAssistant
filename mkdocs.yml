site_name: Options Day-Trading Assistant
site_description: An agentic trading assistant for high-probability options trades.
site_author: Teejay
site_url: https://remitpro.github.io/OptionsDayTradingAssistant/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: purple 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

plugins:
  - search

nav:
  - Overview: index.md
  - User Guide:
    - Installation: guide/installation.md
    - Dashboard Manual: guide/user-guide.md
    - Deployment: guide/deployment.md
  - Developer Guide:
    - Architecture: developer/architecture.md
    - Code Structure: developer/code-structure.md
    - API Reference: developer/api.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
